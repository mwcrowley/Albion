<head>
  <title>Alameda</title>
   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Matt Crowley's Portfolio | UI, UX & Product Design</title>
    <meta name="description" content="The projects, hobbies, products and curiosities of designer Matt Crowley.">
    <meta name="keywords" content="UI, UX, Design, Product Design, Apple, Experience Design, Manufacturing Design, and Interfaces">
    <meta name="author" content="Matt Crowley">

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet/less" type="text/css" href="css/styles.less" />

</head>

<body>
	{{> userHeader}}
	<div class="content-container">
		{{> categoryTemplate}}

		{{#if currentUser}}
			
		{{else}}
			<p>Please Log In</p>
		{{/if}}
	</div>
</body>

<template name="welcomeScreen">
  <div class="welcome-header">
  		<h1>alby</h2>
  		<h2>with a little help from your friends, find:</h2>

  		<div class="category-bar">
	  		<div id="housing" class="category">
	  			<p class="test">housing</p>
	  		</div>
	  		<div id="jobs" class="category">
	  			<p>jobs</p>
	  		</div>
	  		<div id="relationships" class="category">
	  			<p>people</p>
	  		</div>
  		</div>
	</div>
</template>


<template name="categoryTemplate">
		<div class="category-page">
			<div class="category-header">
				<div class="small-logo">alby</div>
				<div class="category-icon"></div>
				<div class="category-title">housing</div>
			</div>
			<div class="filter-bar">

				<!-- LOCATION -->
				<div class="dropdown">
				  <button class="btn dropdown-toggle sr-only" type="button" id="dropdownMenu1" data-toggle="dropdown">
				    location: san francisco
				    <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Denver</a></li>
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">New York</a></li>
				    <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Bariloche</a></li>
				  </ul>
				</div>
				<!-- CIRCLE -->
				<div class="btn-group sub-cat-buttons">
					{{addSubCategoryButtons}}
				</div>
				<!-- ADD POSTING -->
				<button class="btn postSearch btn-primary" type="button" id="postSearch" href="#">+ Post</button>
			</div>
			<div class="vertical"></div>
			<!--ADDS THE ACTUAL POSTS THEMSELVES-->
			{{> searchPostInputTemplate}}
			<div class="post-container">
			</div>	
		</div>
</template>

<template name="subCategoryButton">
	<button type="button" class="btn sub-cat-button btn-default">{{subCat}}</button>
</template>


<!-- HOUSING POST TEMPLATE FOR POST OBJECTS -->
<template name="housingPostTemplate">
	<div class="media post-object">
		<div class="post-timestamp-box">
		  	<p class="post-timestamp">{{postTime}}</p>	
		</div>	
		<div class="pull-left" href="#">
		  	<img class="media-object img-rounded" src="/img/user.png" alt="..."></img>
		  	<p class="poster-name">{{posterName}}</p>
		</div>
		<div class="media-body">
		  	<h4 class="media-heading">{{postTitle}}</h4>
		  	<p class="post-content">{{postContent}}</p>
		  	<p class="post-location">{{postLocation}}</p>
		</div>
		<div class="media-options">
			<p class="save-media">Save</p>
		  	<p class="send-media">Send to Friend</p>
		  	<p class="contact-poster">Contact</p>
		  </div>
	</div>
</template>


<!-- THE NEW POST OBJECT WRAPPER -->
<template name="searchPostInputTemplate">
	<div class="media post-object new-post-object">
		<div class="post-timestamp-box">
		  	<a class="post-timestamp">Now</a>	
		</div>	

	  <a class="pull-left" href="]#">
	    <img class="media-object img-rounded" src="/img/user.png" alt="..."></img>
	    <p class="poster-name">Me!</p>
	  </a>
	  {{> newPostHousingSubCategories}}
	  <div class="media-options">
	  	<p class="publish-post">Publish</p>
	  	<p class="cancel-post">Cancel</p>
	  </div>
	</div>
</template>


<!-- THE HOUSING-ROOMMATE FORM FOR NEW POST -->
<template name="newPostHousingRoommateForm">
	  <form id="new-home-post-form" class="media-body">
	   	<p>{{subCategory}}</p><input class="media-heading post-title" name="postTitle" type="text" placeholder="Title of post">
	   	<textarea maxlength="140" form="new-home-post-form" class="form-control" name="postContent" rows="3" placeholder="Content of post"></textarea>
	    <input class="media-heading post-location" name="postLocation" type="text" placeholder="Where is the house?">
	  </form>
</template>


<!--THE SUBCATEGORY CHOOSER FOR HOUSING POST -->
<template name="newPostHousingSubCategories">
	  <div class="media-body">
	    <h4 class="media-heading">What are you looking for?</h4>
	    <button class="subcategory-chooser btn" id="roommate">Roommate</button>
	    <button class="subcategory-chooser btn" id="couch">Couch</button>
	    <button class="subcategory-chooser btn" id="home">Home</button>
	  </div>
</template>

<template name="userHeader">
	<div class="userHeader">
		{{#if currentUser}}
			{{> userBar}}
		{{else}}
			{{loginButtons}}
		{{/if}}
	</div>
</template>

<template name="userBar">
	<div class="btn-group">
  		<button class="btn"><img class="img-circle" src="https://graph.facebook.com/{{facebookHandle}}/picture" > {{facebookID}}</button>
  		<button class="btn dropdown-toggle" data-toggle="dropdown">
    	<span class="caret"></span>
		</button>
	  	<ul class="dropdown-menu">
	  		<li><a>User ID: {{userID}}</a></li>
	  		<li><a>Facebook ID: {{facebookID}}</a></li>
	  		<li><a>Number of posts: {{numPosts}}</a></li>
	  		<li class="divider"></li>
	  		<li><a class="userLogout">Logout</a></li>
	    <!-- dropdown menu links -->
	  	</ul>
	</div>
</template>
